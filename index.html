<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card" style="width: 18rem;">
    <div class="content">
    <img src="images/bg-pattern-card.svg" class="bubbles card-img-top" alt="bubbles">
    <img src="images/image-victor.jpg" class="victor" alt="victor">
    <div class="card-body">
      <h5 class="card-title"><span class="heavy">Victor Crest</span> 26</h5>
      <p class="card-text">London</p>
    </div>
    <ul class="numbers list-group list-group-flush">
      <li class="list-group-item stats"><span class="heavy">80k</span> <br> followers</li>
      <li class="list-group-item stats"><span class="heavy">803k</span> <br> likes</li>
      <li class="list-group-item stats child"><span class="heavy">1.4k</span><br> photos</li>
    </ul>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jenna Tompkins</a>.
  </div>
</body>

</html>
